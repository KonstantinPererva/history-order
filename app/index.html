<!doctype html>
<html lang=ru>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="popuper-add-basket">
    <div class="popuper-add-basket__inner">
        <div class="popuper-add-basket__arrow"></div>

        <div class="popuper-add-basket__content" data-state="visible" style="transition-duration: 325ms;">
            <div class="card-product">
                <div class="card-product__body">
                    <div class="card-product-picture">
                        <div class="card-product-picture__hold">
                            <img class="card-product-picture__img"
                                 alt="Черный трикотажный костюм"
                                 src="//cdn.aizel.ru/i/879009.jpg" />
                        </div>

                        <a class="card-product-image__link"
                           href="#">
                        </a>
                    </div>

                    <div class="card-product-data">
                        <span class="card-product-data__item card-product-data__item_brand">Billionaire</span>

                        <span class="card-product-data__item card-product-data__item_title">Черный трикотажный костюм</span>

                        <span class="card-product-data__item card-product-data__item_size">Размер: M (INT)</span>

                        <span class="card-product-data__item card-product-data__item_price">141 150 грн</span>

                        <span class="card-product-data__item card-product-data__item_old-price">141 150 грн</span>
                    </div>
                </div>

                <div class="card-product__footer">
                    <div class="card-product-total">
                        <span class="card-product-total__title">Итого:</span>

                        <span class="card-product-total__sum">141&nbsp;150 грн</span>
                    </div>

                    <a class="button-go-in-basket" href="#">Перейти в корзину</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

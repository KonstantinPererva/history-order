<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">
    <title>History orders</title>
</head>
<body>
    <div class="history-order">
        <div class="history-order__inner">
            <div class="history-order-item active">
                <div class="history-order-item__block history-order-item__block_left">
                    <div class="history-order-data">
                        <div class="history-order-data__button">
                            <div class="button-toggle-view-detail-order">
                                <svg width="15" height="9" viewBox="0 0 15 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1 1L7.5 8L14 1" stroke="#9D9D9D" stroke-miterlimit="10" stroke-linecap="round" />
                                </svg>
                            </div>
                        </div>

                        <div class="history-order-data__wrap">
                            <div class="history-order-data__number">
                                <span>№8080</span>
                            </div>

                            <div class="history-order-data__date">
                                <span>15.11.2018 14:33:47</span>
                            </div>
                        </div>

                        <div class="history-order-data__photos">
                            <div class="goods-photos-list">
                                <div class="goods-photos-list__item">
                                    <img src="images/img-small-1.jpg" alt="goods" class="goods-photos-list__img">
                                </div>

                                <div class="goods-photos-list__item">
                                    <img src="images/img-small-2.jpg" alt="goods" class="goods-photos-list__img">
                                </div>

                                <div class="goods-photos-list__item">
                                    <img src="images/img-small-3.jpg" alt="goods" class="goods-photos-list__img">
                                </div>
                            </div>
                        </div>

                        <div class="history-order-data__wrap">
                            <div class="history-order-data__status">
                                <span>Заказ отменен</span>
                            </div>

                            <div class="history-order-data__total">
                                <span class="history-order-data__amount">2 товара на</span>

                                <span class="history-order-data__sum">23 000 грн</span>
                            </div>
                        </div>
                    </div>

                    <div class="history-order-detail">
                        <div class="detail-list">
                            <div class="detail-list__item">
                                <div class="detail-card">
                                    <div class="detail-card__block detail-card__block_left">
                                        <div class="detail-card__wrap-img">
                                            <img src="images/img-big-1.jpg" alt="goods"  class="detail-card__img">
                                        </div>
                                    </div>

                                    <div class="detail-card__block detail-card__block_right">
                                        <div class="detail-card-data">
                                            <div class="detail-card-data__block detail-card-data__block_top">
                                                <span class="detail-card-data__title">THEORY</span>

                                                <span class="detail-card-data__item">ПЛАЩ</span>

                                                <span class="detail-card-data__item">54 450 грн.</span>

                                                <span class="detail-card-data__item">РАЗМЕР: s</span>
                                            </div>

                                            <div class="detail-card-data__block detail-card-data__block_bottom">
                                                <span class="detail-card-data__title">ДЕТАЛИ</span>

                                                <div class="detail-card-data__row">
                                                    <span class="detail-card-data__property">Код товара:</span>

                                                    <span class="detail-card-data__value">00619412/015</span>
                                                </div>

                                                <div class="detail-card-data__row">
                                                    <span class="detail-card-data__property">Артикул:</span>

                                                    <span class="detail-card-data__value">47435-56B/M</span>
                                                </div>

                                                <div class="detail-card-data__row">
                                                    <span class="detail-card-data__property">Цвет:</span>

                                                    <span class="detail-card-data__value">Бежевый</span>
                                                </div>

                                                <div class="detail-card-data__row">
                                                    <span class="detail-card-data__property">Состав:</span>

                                                    <span class="detail-card-data__value">92% шерсть, 7% полиамид, 1% эластан</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="history-order-item__block history-order-item__block_right">
                    <div class="history-order-status">
                        <span class="history-order-status__text history-order-status__text_gray">Заказ отменен</span>

                        <!--<span class="history-order-status__link">Отменить заказ</span>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
